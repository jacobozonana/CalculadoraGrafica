<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Calc</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div>
		<input id="pantalla" type="number">
		</div>

<div>
		<div class="fila1">
			<div onclick="addNum(1)"><button>1</button></div>
			<div onclick="addNum(2)"><button>2</button></div>
			<div onclick="addNum(3)"><button>3</button></div>
			<div onclick="addNum(+)"><button>+</button></div>
		</div>
</div>
<div>
		<div class="fila2">
			<div onclick="addNum(4)"><button>4</button></div>
			<div onclick="addNum(5)"><button>5</button></div>
			<div onclick="addNum(6)"><button>6</button></div>
			<div onclick="addNum(-)"><button>-</button></div>
		</div>
</div>
<div>
		<div class="fila3">
			<div onclick="addNum(7)"><button>7</button></div>
			<div onclick="addNum(8)"><button>8</button></div>
			<div onclick="addNum(9)"><button>9</button></div>
			<div onclick="addNum(*)"><button>x</button></div>
		</div>
</div>
<div>
		<div class="fila4">
			<div onclick="addNum(.)"><button>.</button></div>
			<div onclick="addNum(0)"><button>0</button></div>
			<div onclick="addNum(=)"><button>=</button></div>
			<div onclick="addNum(/)"><button>/</button></div>
		</div>
</div>
    <script src="script.js"></script>
  </body>
</html>
